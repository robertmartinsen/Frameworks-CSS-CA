<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Single post</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
        <a href="authindex.html" class="navbar-brand mb-0 h1 col-6">Bootragram</a>
        <button 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navoptions" 
        class="navbar-toggler" 
        aria-controls="navbarNav" 
        aria-controls="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navoptions">
        <ul class="navbar-nav d-flex ">
            <li class="nav-item active">
                <a href="authindex.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item active">
                <a href="profile.html" class="nav-link">My profile</a>
            </li>
            <li class="nav-item active">
                <a href="index.html" class="nav-link">Log out</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>


    <div class="container mt-5" id="post-container"></div>
    
    <div class="container text-center mb-0">
        <div class="row">
            <div class="col">
                <button type="click" class="btn btn-outline-success" id="edit-btn">Edit post</button>
            </div>
            <div class="col">
                <button type="click" class="btn btn-outline-success" id="delete-btn">Delete post</button>
            </div>
        </div>
    </div>

    <div id="edit-form" style="display: none">
        <div class="container mt-3">
            <h1 class="fs-3 pt-1">Edit post</h1>
    
            <form class="row g-3">
    
                <div class="col-md-12 mt-4">
                    <label for="edit-title" class="form-label">Edit subject</label>
                    <input type="text" class="form-control" id="edit-title">
                </div>
    
                <div class="col-md-12">
                    <label for="edit-body" class="form-label">Edit message</label>
                    <textarea class="form-control" id="edit-body" rows="5"></textarea>
                </div>
    
                <div class="col-md-12 mt-4">
                    <label for="edit-media" class="form-label">Edit link to media</label>
                    <input type="text" class="form-control" id="edit-media">
                </div>
            </form>
        </div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center pt-2">
                <div class="d-flex">
                <a href="#" class="link-dark">
                <i class="bi bi-file-earmark-image fs-4" id=""></i>
                <a href="#" class="link-dark">
                <i class="bi bi-camera-fill fs-4 mx-3"></i>
                </div>
                <div class="justify-content-end">
                <button type="click" class="btn btn-outline-success" id="save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <script type="module" src="/javascript/post.js"></script>
</body>
</html>
