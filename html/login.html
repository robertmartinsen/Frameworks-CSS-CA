<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>login/registration page</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container">
        <a href="index.html" class="navbar-brand mb-0 h1 col-6">Bootragram</a>
        <button 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navoptions" 
        class="navbar-toggler" 
        aria-controls="navbarNav" 
        aria-controls="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navoptions">
        <ul class="navbar-nav d-flex ">
            <li class="nav-item active">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="profile.html" class="nav-link">My profile</a>
            </li>
            <li class="nav-item active">
                <a href="login.html" class="nav-link active">Log in / Register</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center form-height">
                <div class="col-md-5">
                    <div class="input-box login-box p-5">
                        <div class="form-title">
                            <h1 class="fw-bold">Login</h1>
                        </div>
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="email" 
                                class="form-control form-control-sm"
                                placeholder="Email"
                                id="floatuongInput">
                                <label for="floatingInput">Email</label>
                            </div>

                            <div class="form-floating mb-floating mb-3">
                                <input type="password"
                                class="form-control form-control-sm"
                                placeholder="Password"
                                id="floatingPassword">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="mt-3">
                            <button class="btn bg-primary">Login</button>
                            </div>

                        </form>
                        <div class="mt-3">
                            <span>Don't have an account?
                            <button class="p-0 border-0 bg-transparent btnColor signup-show">Sign up here</button></span>
                        </div>
                    </div>
                    
                    
                    <div class="input-box reg-box p-5">
                        <div class="form-title">
                            <h1 class="fw-bold">Create account</h1>
                        </div>
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="email" 
                                class="form-control form-control-sm"
                                placeholder="Email"
                                id="floatuongInput">
                                <label for="floatingInput">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="username" 
                                class="form-control form-control-sm"
                                placeholder="Username"
                                id="floatuongInput">
                                <label for="floatingInput">Username</label>
                            </div>

                            <div class="form-floating mb-floating mb-3">
                                <input type="password"
                                class="form-control form-control-sm"
                                placeholder="Password"
                                id="floatingPassword">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="mt-3">
                            <button class="btn bg-primary">Sign up</button>
                            </div>

                        </form>
                        <div class="mt-3">
                            <span>Already have an account?
                            <button class="p-0 border-0 bg-transparent btnColor login-show">Click here</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $('.signup-show').click(function(){
            $('.reg-box').show();
            $('.login-box').hide();
        });

        $('.login-show').click(function(){
            $('.login-box').show();
            $('.reg-box').hide();
        });
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
