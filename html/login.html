<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>login/registration page</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container">
        <a href="index.html" class="navbar-brand mb-0 h1 col-6">Bootragram</a>
        <button 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navoptions" 
        class="navbar-toggler" 
        aria-controls="navbarNav" 
        aria-controls="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navoptions">
        <ul class="navbar-nav d-flex ">
            <li class="nav-item active">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="login.html" class="nav-link active">Log in / Register</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center form-height">
                <div class="col-md-5">
                    <div class="input-box login-box p-5">
                        <div class="form-title">
                            <h1 class="fw-bold">Login</h1>
                        </div>
                        <form action="" id="login-form">
                            <div class="form-floating mb-3">
                                <input type="email" 
                                class="form-control form-control-sm"
                                placeholder="Email"
                                id="email-input">
                                <label for="email-input">Email</label>
                                <div id="email-error" class="error"></div>
                            </div>

                            <div class="form-floating mb-floating mb-3">
                                <input type="password"
                                class="form-control form-control-sm"
                                placeholder="Password"
                                id="password-input">
                                <label for="password-input">Password</label>
                                <div id="password-error" class="error"></div>
                            </div>

                            <div class="mt-3">
                            <button class="btn bg-primary" id="login-btn">Login</button>
                            </div>

                        </form>
                        <div class="mt-3">
                            <span>Don't have an account?
                            <a href="/html/signup.html" class="p-0 border-0 bg-transparent btnColor signup-show">Sign up here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/javascript/login.js"></script>
</body>
</html>
